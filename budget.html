<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="budgetstyle.css" />
   <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />-->
    <title>Budget App</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar">
        <img src="homelogo23.png" alt="All-day-Assist" class="logo">
       <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="weather.html">Weather-app</a></li>
        <li><a class="active" href="#">Budget-app</a></li>
        <li><a href="#">Notes</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Fun-Zone</a></li>
       </ul>
      </nav>
    </div>
    <div class="container">
      <p id="error_msg"></p>
      <div class="title">
        <h1 class="title" style="color: red; font-family: impact;">
          My Budget <a href="#"><i class="fa fa-money"></i></a>
        </h1>
      </div>

      <h3 style="color: black;">New Entry</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Description</label>
          <input
            type="text"
            id="text"
            
            placeholder="Enter text..."
          />
        </div>
        <div class="form-control">
          <label for="amount">Amount(+/-) <br /> </label>
          <input
            type="number"
            id="amount"
            
            placeholder="Enter value..."
          />
        </div>
        <button class="btn" style="font-family: arial;">Add transaction</button>
      </form>
      <br />

      <div class="income-expense">
        <div class="bg-dark">
          <h4>Inflow</h4>
          <p class="income" id="income">$0.00</p>
        </div>
        <div class="bg-dark">
          <h4>Outflow</h4>
          <p class="expense" id="expense">$0.00</p>
        </div>
        <div class="bg-dark">
          <h4>Balance</h4>
          <p id="balance">$0.00</p>
        </div>
      </div>
      <h3 style="font-family: arial; color:black">History</h3>
      <!-- Dynamic unordered list to display the various transactions -->
      <ul id="list" class="list"></ul>
     <!-- <footer>
        &copy; Designed by
        <a href="https://bekbracedesign.com">bekbracedesign.com</a>
      </footer>-->
    </div>
    
    <script src="budgetmain.js"></script>
  </body>
</html>
